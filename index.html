<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    

    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- the currentDay element holds the current day using Moment.js, text added through script -->
      <p id="currentDay" class="lead"> </p> 
    </header>

    <!-- time block container, holds all the hour blocks of time throught a typical workday, layout of webpage styled using Bootstrap -->
    <div class="container time-block">
      <div class="row 9AM">
        <div class="col-1 hour ">
          9AM
        </div>
        <textarea class="col-10" id="9AM" ></textarea>
        <div class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>

      <div class="row 10AM">
        <div class="col-1 hour">
          10AM
        </div>
        <textarea class="col-10" id="10AM" ></textarea>
        <div class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>

      <div class="row">
        <div class="col-1 hour">
          11AM
        </div>
        <textarea class="col-10" id="11AM" ></textarea>
        <div class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>

      <div class="row">
        <div class="col-1 hour">
          12PM
        </div>
        <textarea class="col-10" id="12PM" ></textarea>
        <div class="col-1 saveBtn" >
          <i class="fas fa-save"></i>
        </div>
      </div>

      <div class="row">
        <div class="col-1 hour">
          1PM
        </div>
        <textarea class="col-10" id="1PM" ></textarea>
        <div class="col-1 saveBtn 1" >
          <i class="fas fa-save"></i>
        </div>
      </div>

      <div class="row">
        <div class="col-1 hour">
          2PM
        </div>
        <textarea class="col-10" id="2PM" ></textarea>
        <div class="col-1 saveBtn" >
          <i class="fas fa-save"></i>
        </div>
      </div>

      <div class="row">
        <div class="col-1 hour">
          3PM
        </div>
        <textarea class="col-10" id="3PM" ></textarea>
        <div class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>

      <div class="row">
        <div class="col-1 hour">
          4PM
        </div>
        <textarea class="col-10" id="4PM" ></textarea>
        <div class="col-1 saveBtn" >
          <i class="fas fa-save"></i>
        </div>
      </div>

      <div class="row">
        <div class="col-1 hour">
          5PM
        </div>
        <textarea class="col-10" id="5PM" ></textarea>
        <div class="col-1 saveBtn" >
          <i class="fas fa-save"></i>
        </div>
      </div>
      

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>

  </body>
</html>
